<!DOCTYPE html>
<html lang="en">

<body>

<form action="/xxx" method="post">
  <div class="login">
     <div class="username">

       <input type="username" class="name " placeholder="用户名">
     </div> 
     <div class="password">

        checked>宠物

     <div class="textarea">

          <textarea name="评论：" width="800px" height="500px">
          </textarea> 
     </div>
     <div class="select">

</form>
