<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>img</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border:2px solid red;
            text-align: center;
            vertical-align:middle;
            margin-left: auto;
            margin-right: auto;
        }
        .box::before{
           content:'';
           display: inline-block;
           height: 100%;
           vertical-align:middle;
        }
        .box img{
            vertical-align:middle;
        }
       
    
    </style>
</head>
<body>
    <div class="box">
        <img src="https://jirengu.com/data/upload/2017/0118/17/587f39fba695a.png" alt="">
    </div>
</body>
</html>
